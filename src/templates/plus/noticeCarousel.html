<div class="notice" ng-style="{'border': ($$value$$.option.borderWidth||0)+'px solid #ddd'}" id="notice-{{$$value$$.ids}}" ng-init="getNoticeByNum($$value$$)">
  <div class="scroll-txt">
    <span ng-if="model.isLoad" class="icon-home_notice" ng-style="{'color': $$value$$.iconColor}"></span>
    <ul class="font-inner" ng-if="$$value$$.nList.length > 0" ng-init="reloadNotice($$value$$.ids)">
      <li ng-repeat="item in $$value$$.nList">
        <a ng-if="item.nniTitle" ng-click="gotoNoticeDetail(item.id)">官方通知：{{item.nniTitle}}</a>
        <a ng-if="item.aniTitle" ng-click="gotoNewsDetail(item.id)">活动新闻：{{item.aniTitle}}</a>
      </li>
    </ul>
    <span ng-if="model.isLoad" style="float: right;" ng-click="noticeMore($$value$$)">
    	更多
    	<span class="icon-common_rightarrow"></span>
    </span>
  </div>
</div>
