<style>
  #myCarousel {
    height: 50%;
  }
  .carousel-image {
    padding-bottom: 0;
    background-size: 100% auto;
    -webkit-background-size: 100% auto;
    -webkit-background-origin: padding-box;
    background-origin: padding-box;
    background-position: top;
    padding-left: 0;
    padding-right: 0;
    height: 100%;
    width: 100vw;
  }
  .swiper-container {
    width: 100%;
    height: 60vmin;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<div class="activityCarousel" ng-style="{'border': ($$value$$.option.borderWidth||0)+'px solid #ddd'}" ng-init="getActivityByNum($$value$$)">
  <div id="myCarousel" class="carousel slide"><!--data-ride="carousel"-->
    <div class="swiper-container"  id="index-container-{{$$value$$.ids}}">
      <div class="swiper-wrapper"  id="index-wrapper-{{$$value$$.ids}}">
        <div ng-repeat="item in $$value$$.aList" class="swiper-slide">
          <div class="carousel-image" style=" background-repeat: no-repeat;"
          	ng-style="{'background-image': 'url('+(item.bannerUrl | formatDbImgUrl)+')'}"
          	ng-click="gotoActivityDetail(item.id)" ng-init="$last && swiper_init($$value$$.ids, 'index-')">
          </div>
          <!--<div class="carousel-image" image-lazy-src="{{item.imgUrl | formatDbImgUrl}}" image-lazy-background-image="true" 
          	style="background-repeat: no-repeat;" ng-click="gotoActivityDetail(item.id)" ng-init="$last && swiper_init($$value$$.ids, 'index-')">
          </div>-->
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination" id="index-pagination-{{$$value$$.ids}}"></div>
      <!-- Add Arrows -->
      <!--<div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>-->
    </div>
  </div>
</div>
