<ion-view hide-back-button="true" hide-nav-bar="true" class="login" title="登录">
	<div class="bar bar-header item-input-inset">
		<h1 class="title">登录</h1>
		<div class="return">
			<i class="icon-return" ng-click="goBack()"></i>
		</div>
	</div>
	<ion-content lazy-scroll overflow-scroll="false" has-bouncing="true" class="no-header" on-scroll="onScroll($event)" scroll-event-interval="200">
		<div class="login-block">
			<div class="username">
				<input type="text" placeholder="用户名" ng-model="username" ng-key-up="delUsername()">
	        	<i class="icon-close-solid"></i>
			</div>
			<div class="pwd">
				<input type="password" placeholder="密码" >
	        	<i class="icon-visible"></i>
			</div>
        	<button class="button button-block button-balanced">登录</button>
		</div>
		<div class="pwd-register">
			<a href="#">忘记密码 </a>
			<span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span>
			<a href="#">快速注册</a>
		</div>
	</ion-content>
</ion-view>
