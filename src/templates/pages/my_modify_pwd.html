<ion-view hide-back-button="true" hide-nav-bar="true" class="my_register my_modify_pwd" title="修改密码">
    <div class="bar bar-header item-input-inset">
        <h1 class="title">修改密码</h1>
        <div class="return">
            <i class="icon-return" ng-click="goBack()"></i>
        </div>
    </div>
    <ion-content lazy-scroll overflow-scroll="false" has-bouncing="true" class="no-header" on-scroll="onScroll($event)" scroll-event-interval="200">
        <div class="register-block">
            <div class="pwd">
                <input type="password" placeholder="旧密码" >
                <i class="icon-visible"></i>
            </div>
            <div class="pwd">
                <input type="password" placeholder="新密码" >
                <i class="icon-visible"></i>
            </div>
            <div class="pwd">
                <input type="password" placeholder="确认新证码" >
            </div>
            <button class="button button-block button-balanced">确定</button>
        </div>
    </ion-content>
</ion-view>
